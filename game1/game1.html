<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game1</title>
    <style>
        #id-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="id-canvas" width="400" height="300"></canvas>
<script>
    var log = console.log.bind(console)

    var imageFromPath = function(path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function() {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            space: 5,
        }
        o.moveLeft = function () {
            o.x -= o.space
        }
        o.moveRight= function () {
            o.x += o.space
        }
        return o
    }

    var Game = function (paddle) {
        var canvas = document.querySelector('#id-canvas')
        var context = canvas.getContext('2d')
        var o = {
            canvas: canvas,
            context: context,
            actives: {},
            keyDown: {},
        }
        o.drawImage = function () {
            context.drawImage(paddle.image, paddle.x, paddle.y)
        }
        o.clearRect = function () {
            context.clearRect(0, 0, canvas.width, canvas.height)
        }

        o.registerAction = function (key, handleAction) {
            o.actives[key] = handleAction
        }


        window.addEventListener('keydown', function (event) {
            var key = event.key
            o.keyDown[key] = true
        })

        window.addEventListener('keyup', function (event) {
            var key = event.key
            o.keyDown[key] = false
        })

        setInterval(function () {
            var keys = Object.keys(o.actives)
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                if (o.keyDown[key]) {
                    o.clearRect()
                    o.actives[key]()
                    o.drawImage()
                }
            }
        }, 1000 / 30)
        
        return o
    }

    var __main = function () {

        // paddle
        var paddle = Paddle()

        var game = Game(paddle)
        game.registerAction('a', function () {
            paddle.moveLeft()
        })

        game.registerAction('d', function () {
            paddle.moveRight()
        })

        // draw
        game.drawImage()

    }
    __main()
</script>
</body>
</html>
