<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game1</title>
    <style>
        #id-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="id-canvas" width="400" height="300"></canvas>
<script>
    var log = console.log.bind(console)

    var imageFromPath = function(path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function() {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            speed: 10,
        }
        o.moveLeft = function () {
            o.x -= o.speed
        }
        o.moveRight= function () {
            o.x += o.speed
        }
        o.collide = function(ball) {
            if (ball.y + ball.image.height > o.y) {
                if (ball.x > o.x && ball.x < o.x + o.image.width) {
                    return true
                }
            }
            return false
        }
        return o
    }

    var Ball = function() {
        var image = imageFromPath('ball.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            speedX: 10,
            speedY: 10,
            fired: false,
        }
        console.log('o',o)
        o.fire = function () {
            o.fired = true
        }
        o.move = function () {
            if (o.fired) {
                if (o.x < 0 || o.x > 400) {
                    o.speedX = -o.speedX
                }
                if (o.y < 0 || o.y > 300) {
                    o.speedY = -o.speedY
                }
                // move
                o.x += o.speedX
                o.y += o.speedY
            }
        }
        o.rebound = function () {
            o.speedX = -o.speedX
            o.speedY = -o.speedY
        }
        return o
    }

    var Game = function (paddle) {
        var canvas = document.querySelector('#id-canvas')
        var context = canvas.getContext('2d')
        var o = {
            canvas: canvas,
            context: context,
            actives: {},
            keyDown: {},
        }
        o.drawImage = function (gameImage) {
            context.drawImage(gameImage.image, gameImage.x, gameImage.y)
        }
        o.clearRect = function () {
            context.clearRect(0, 0, canvas.width, canvas.height)
        }

        o.registerAction = function (key, handleAction) {
            o.actives[key] = handleAction
        }


        window.addEventListener('keydown', function (event) {
            var key = event.key
            o.keyDown[key] = true
        })

        window.addEventListener('keyup', function (event) {
            var key = event.key
            o.keyDown[key] = false
        })

        setInterval(function () {
            var keys = Object.keys(o.actives)
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                if (o.keyDown[key]) {
                    o.actives[key]()
                }
            }
            o.clearRect()
            o.update()
            o.draw()
        }, 1000 / 30)
        
        return o
    }

    var __main = function () {

        // paddle
        paddle = Paddle()
        var ball = Ball()

        var game = Game(paddle)
        game.registerAction('a', function () {
            paddle.moveLeft()
        })

        game.registerAction('d', function () {
            paddle.moveRight()
        })

        game.registerAction('f', function () {
            ball.fire()
        })

        // update
        game.update = function () {
            ball.move()
            if (paddle.collide(ball)) {
                ball.rebound()
            }
        }

        // draw
        game.draw = function () {
            game.drawImage(paddle)
            game.drawImage(ball)
        }

    }
    __main()
</script>
</body>
</html>
